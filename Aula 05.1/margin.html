<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Margin</title>
    <style>
        .primeira,.segunda{
            width: 200px;
            border: 1px solid black;
            margin: 10px;
        }
        .primeira{
            margin-left: 20px;
        }
        .segunda{
            margin-left: 20px;
        }
        body{
            border: 1px solid red;
        }
        html{
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <article>
        <p class="primeira">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cumque sunt earum cum? Provident tenetur cum quibusdam impedit! Quasi, hic earum!</p>
        <p class="segunda">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem, omnis fugiat? Adipisci illo aspernatur ex nostrum fuga fugiat voluptas quam!</p>
    </article>
</body>
</html>
