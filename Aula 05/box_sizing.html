<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Box Sizing</title>
    <style>
        body{
            margin: 0;
        }
        .caixa1, .caixa2{
            width: 300px;
            background-color: #ccc;
            /* border: 1px solid black; */
        }
        .caixa1{
            border: 5px solid black;
            padding: 50px;
            box-sizing: border-box; /* Limita pelo width determinado anteriormente. */
        }
    </style>
</head>
<body>
    <p class="caixa1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat porro, ut dignissimos inventore dolores rem!</p>
    <p class="caixa2">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Possimus omnis maiores odio dolorum, corporis quaerat?</p>
</body>
</html>
